<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Simple Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="title">Simple Calculator</div>
        </header>
        <div class="main-container">
            <div class="main-calculator">
                <div class="calc-output-area">
                    <div class="output-window">
                        <div class="output-operation"></div>
                        <div class="output-text"></div>
                    </div>
                </div>
                <div class="btn-container">
                    <button id="negative" class="button opBtn negative">(-)</button>
                    <button id="squared" class="button opBtn squared">x<sup>2</sup></button>
                    <button id="backspace" class="button backspace">C</button>
                    <button id="all-clear" class="button all-clear">AC</button>
                    <button id="seven" class="button numBtn seven">7</button>
                    <button id="eight" class="button numBtn eight">8</button>
                    <button id="nine" class="button numBtn nine">9</button>
                    <button id="division" class="button opBtn division">รท</button>
                    <button id="four" class="button numBtn four">4</button>
                    <button id="five" class="button numBtn five">5</button>
                    <button id="six" class="button numBtn six">6</button>
                    <button id="multiplication" class="button opBtn multiplication">X</button>
                    <button id="one" class="button numBtn one">1</button>
                    <button id="two" class="button numBtn two">2</button>
                    <button id="three" class="button numBtn three">3</button>
                    <button id="subtraction" class="button opBtn subtraction">-</button>
                    <button id="decimal" class="button dot">.</button>
                    <button id="zero" class="button numBtn zero">0</button>
                    <button id="equals" class="button equals">=</button>
                    <button id="addition" class="button opBtn addition">+</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">&copy 2024 Conde.  All rights reserved.</div>
        </div>
    </body>
</html>
