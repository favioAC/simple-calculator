<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Simple Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="title">Simple Calculator</div>
        </header>
        <div class="main-container">
            <div class="main-calculator">
                <div class="calc-output-area">
                    <div class="output-window">
                        <div class="output-operation">+</div>
                        <div class="output-text">20</div>
                    </div>
                </div>
                <div class="btn-container">
                    <button id="negative" class="button negative">(-)</button>
                    <button id="squared" class="button squared">x<sup>2</sup></button>
                    <button id="backspace" class="button backspace">C</button>
                    <button id="all-clear" class="button all-clear">AC</button>
                    <button id="seven" class="button seven">7</button>
                    <button id="eight" class="button eight">8</button>
                    <button id="nine" class="button nine">9</button>
                    <button id="division" class="button division">/</button>
                    <button id="four" class="button four">4</button>
                    <button id="five" class="button five">5</button>
                    <button id="six" class="button six">6</button>
                    <button id="multiplication" class="button multiplication">X</button>
                    <button id="one" class="button one">1</button>
                    <button id="two" class="button two">2</button>
                    <button id="three" class="button three">3</button>
                    <button id="subtraction" class="button subtraction">-</button>
                    <button id="dot" class="button dot">.</button>
                    <button id="zero" class="button zero">0</button>
                    <button id="equals" class="button equals">=</button>
                    <button id="addition" class="button addition">+</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">&copy 2024 Conde.  All rights reserved.</div>
        </div>
    </body>
</html>
